<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="/webdevelopment-batch-3/Task8.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h2 style="margin-top: 20px;text-align: center;">Online Rental Application Form</h2>
    <!-- Accordion Starts From Here -->
    <ul class="accordion">
        <!-- First Part -->
        <li>
            <!-- Connect radio button with label for checked purpose -this act as accordion -->
            <input type="radio" name="accordion" id="first" class="accordion-input">
            <label class="accordion-label" for="first"><img src="svg/person.svg">Personal Details</label>
            <!-- Hidden Content inside Label -->
            <div class="form-content">
                <table>
                    <tr>
                        <th><label for="first-name">First Name</label></th>
                        <td><input id="first-name" type="text" required></td>
                    </tr>
                    <tr>
                        <th><label for="middle-name">Middle Name</label></th>
                        <td><input id="middle-name" type="text" placeholder="(Optional)"></td>
                    </tr>
                    <tr>
                        <th><label for="last-name">Last Name</label></th>
                        <td><input id="last-name" type="text" required></td>
                    </tr>
                    <tr>
                        <th><label for="dob">Date of Birth</label></th>
                        <td><input id="dob" type="date" required></td>
                    </tr>
                    <tr>
                        <th><label>Gender</label></th>
                        <td>
                            <input id="male" name="gender" type="radio" required style="margin-right: 5px;"><label for="male" style="margin-right: 15px;">Male</label>
                            <input id="female" name="gender" type="radio" required style="margin-right: 5px;"><label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="education">Education Qualification</label></th>
                        <td>
                            <select aria-label="State" id="education">
                                <option selected disabled>Please Select</option>
                                <option>SSLC</option>
                                <option>Higher Secondary</option>
                                <optgroup label="Degree">Degree
                                    <option>Engineering</option>
                                    <option>Arts & Science</option>
                                </optgroup>    
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="marital_status"></label>Marital Status</th>
                        <td>
                            <select  id="marital_status">
                                <option selected disabled>Select Marital Status</option>
                                <option>Single</option>
                                <option>Married</option>
                                <option>Widowed</option>
                                <option>Seperated</option>
                                <option>Divorced</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="m_no">Mobile Number</label></th>
                        <td><input id="m_no" type="tel" pattern="[7-9]{1}[0-9]{9}" minlength="10" maxlength="10" required></td>
                    </tr>
                    <tr>
                        <th><label for="preferred_time"></label>Do you have a preferred time <br>to be called?</th>
                        <td>
                            <select  id="preferred_time">
                                <option selected disabled>Please Select</option>
                                <option>9am - 12pm</option>
                                <option>12pm - 3pm</option>
                                <option>3pm - 6pm</option>    
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="id-no">Aadhar Number</label></th>
                        <td><input id="id-no" type="tel" pattern="[1-9]{1}[0-9]{11}" minlength="12" maxlength="12" required></td>
                    </tr>
                    <tr>
                        <th><label for="state">State Of Issue</label></th>
                        <td>
                            <select aria-label="State" id="state">
                                <option selected disabled>Please Select</option>
                                <option>Tamilnadu</option>
                                <option>Kerala</option>
                                <option>Karnataka</option>    
                                <option>Bangalore</option>  
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label>Are you a smoker?</label></th>
                        <td>
                            <input id="yes" name="habit" type="radio" required style="margin-right: 5px;"><label for="yes" style="margin-right: 15px;">Yes</label>
                            <input id="no" name="habit" type="radio" required style="margin-right: 5px;"><label for="no">No</label>
                        </td>
                    </tr>
                </table>
            </div>
        </li>
        <!-- Second Part -->
        <li>
            <input type="radio" name="accordion" id="second" class="accordion-input">
            <label class="accordion-label" for="second"><img src="svg/emergency_contact.svg">Emergency Contact / Next of Kin</label>
            <div class="form-content">
               <table>
                <tr>
                    <th><label for="contact1">Contact 1</label></th>
                    <td>
                        <select  id="contact1">
                            <option selected disabled>Select Contact Relation</option>
                            <option>Mother / Father</option>
                            <option>Wife / Husband</option>
                            <option>Son / Daughter</option>
                            <option>Friend</option>
                        </select>
                        <input id="m_no" type="tel" pattern="[7-9]{1}[0-9]{9}" minlength="10" maxlength="10" required placeholder="Enter their Mobile number">
                    </td>
                </tr>
                <tr>
                    <th><label for="contact2">Contact 2</label></th>
                    <td>
                        <select  id="contact2">
                            <option selected disabled>Select Contact Relation</option>
                            <option>Mother / Father</option>
                            <option>Wife / Husband</option>
                            <option>Son / Daughter</option>
                            <option>Friend</option>
                        </select>
                        <input id="m_no" type="tel" pattern="[7-9]{1}[0-9]{9}" minlength="10" maxlength="10" required placeholder="Enter their Mobile number">
                    </td>
                </tr>
                <tr>
                    <th><label for="contact3">Contact 3</label></th>
                    <td>
                        <select  id="contact3">
                            <option selected disabled>Select Contact Relation</option>
                            <option>Mother / Father</option>
                            <option>Wife / Husband</option>
                            <option>Son / Daughter</option>
                            <option>Friend</option>
                        </select>
                        <input id="m_no" type="tel" pattern="[7-9]{1}[0-9]{9}" minlength="10" maxlength="10" required placeholder="Enter their Mobile number">
                    </td>
                </tr>
                </table>
            </div>
        </li>
        <!-- Third Part -->
        <li>
            <input type="radio" name="accordion" id="third" class="accordion-input">
            <label class="accordion-label" for="third"><img src="svg/home_location.svg">Permanent Address</label>
            <div class="form-content">
                <table>
                <tr>
                    <th><label for="street">Street Name</label></th>
                    <td><input id="street" type="text" placeholder="Type your Street Name"></td>
                </tr>
                <tr>
                    <th><label for="city">City Name</label></th>
                    <td><input id="city" type="text" placeholder="Type your City Name"></td>
                </tr>
                <tr>
                    <th><label for="postal">Postal Code</label></th>
                    <td><input id="postal" type="tel" minlength="6" maxlength="6"></td>
                </tr>
                <tr>
                    <th><label for="state_address">State</label></th>
                    <td>
                        <select aria-label="State" id="state_address">
                            <option selected disabled>Please Select</option>
                            <option>Tamilnadu</option>
                            <option>Kerala</option>
                            <option>Karnataka</option>    
                            <option>Bangalore</option>  
                        </select>
                    </td>
                </tr>
            </table>
            </div>
        </li>
        <!-- Last Part -->
        <li>
            <input type="radio" name="accordion" id="four" class="accordion-input">
            <label class="accordion-label" for="four"><img src="svg/employee_badge.svg">Employment</label>
            <div class="form-content">
               <table>
                <tr>
                    <th><label for="job_role">Job Role</label></th>
                    <td><input id="job_role" type="text" placeholder="Enter your Job Role"></td>
                </tr>
                <tr>
                    <th><label for="company">Company / Office Name</label></th>
                    <td><input id="company" type="text" placeholder="> Enter Here"></td>
                </tr>
                <tr>
                    <th><label for="location_comp">Located at</label></th>
                    <td><input id="location_comp" type="text" placeholder="Enter Located City "></td>
                </tr>
                </table>
            </div>
        </li>
    </ul>
</body>

</html>
